[defaults]
# Use inventory in ansible directory
inventory = ansible/inventory

# Suppress warnings - Ansible 2.18+ settings
localhost_warning = False
deprecation_warnings = False
inventory_ignore_exts = ~, .orig, .bak, .ini, .cfg, .retry, .pyc, .pyo
command_warnings = False
action_warnings = False

# Disable SSH host key checking for localhost
host_key_checking = False

# Better output formatting with task timing
callbacks_enabled = profile_tasks

# Performance tuning
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 86400

[inventory]
# Allow implicit localhost and disable inventory warnings
enable_plugins = host_list, script, auto, yaml, ini, toml
host_list_hosts = localhost
unparsed_is_failed = False
