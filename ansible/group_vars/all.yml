# Common variables for all environments
app_name: api-deployment-demo
app_user: appuser
app_group: appuser

# Docker configuration
docker_compose_version: "2.21.0"
docker_users:
  - "{{ ansible_user }}"

# Application configuration
api_port: 8000
http_port: 80
https_port: 443

# Database configuration
db_name: api_db
db_user: postgres
db_port: 5432
postgres_data_dir: "/var/lib/postgresql/15/main"

# SSL configuration
ssl_enabled: false
ssl_cert_path: /etc/nginx/ssl
ssl_key_size: 2048
ssl_days_valid: 365

# Monitoring configuration
monitoring_enabled: true
log_retention_days: 30
prometheus_server_url: "http://monitoring.local:9090"

# Firewall rules
firewall_rules:
  - { port: "{{ http_port }}", proto: tcp }
  - { port: "{{ https_port }}", proto: tcp }
  - { port: 22, proto: tcp }

# Health check configuration
health_check_retries: 5
health_check_delay: 10
health_check_timeout: 30

# Task 2 specific variables
prometheus_endpoint: "{{ prometheus_server_url }}"