# Staging environment specific variables

# Database configuration (non-sensitive)
db_password: "{{ vault_staging_db_password }}"
db_host_auth_method: md5

# API configuration  
api_env: staging
debug_mode: false
secret_key: "{{ vault_staging_secret_key }}"
api_workers: 2
log_level: info

# Resource limits
api_memory_limit: 512M
api_cpu_limit: "0.5"
nginx_memory_limit: 128M
nginx_cpu_limit: "0.25"

# SSL configuration for staging
ssl_enabled: true
ssl_self_signed: true
server_name: staging.api-demo.local

# Backup configuration
backup_enabled: true
backup_retention_days: 7
backup_schedule: "0 2 * * *"  # Daily at 2 AM

# Monitoring
monitoring_slack_webhook: "{{ vault_staging_monitoring_slack_webhook }}"
alert_email: "ops-staging@company.com"