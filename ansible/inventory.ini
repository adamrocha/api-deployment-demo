# Database servers with role tagging
[db]
db-staging ansible_host=10.0.1.101 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/staging-key.pem server_role=database
db-prod-1 ansible_host=10.0.2.102 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/prod-key.pem server_role=database
db-prod-2 ansible_host=10.0.2.103 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/prod-key.pem server_role=database

# Application servers
[web]
web-staging ansible_host=10.0.1.100 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/staging-key.pem server_role=web
web-prod-1 ansible_host=10.0.2.100 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/prod-key.pem server_role=web
web-prod-2 ansible_host=10.0.2.101 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/prod-key.pem server_role=web

# Environment grouping
[staging]
db-staging
web-staging

[production]
db-prod-1
db-prod-2
web-prod-1
web-prod-2

# Role-based grouping for targeted deployments
[databases:children]
db

[web_servers:children]
web