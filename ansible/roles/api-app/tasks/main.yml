---
- name: Create application user
  user:
    name: "{{ app_user }}"
    group: "{{ app_group }}"
    system: true
    shell: /bin/false
    home: "{{ app_dir }}"
    create_home: false

- name: Create application directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: '0755'
  loop:
    - "{{ app_dir }}"
    - "{{ app_dir }}/logs"
    - "{{ app_dir }}/data"
    - /etc/nginx/ssl

- name: Copy application source code
  synchronize:
    src: "../../../"
    dest: "{{ app_dir }}/"
    delete: true
    rsync_opts:
      - "--exclude=ansible/"
      - "--exclude=.git/"
      - "--exclude=__pycache__/"
      - "--exclude=*.pyc"
      - "--exclude=.env"

- name: Create environment file from template
  template:
    src: .env.j2
    dest: "{{ app_dir }}/.env"
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: '0600'

- name: Build and start application with Docker Compose
  community.docker.docker_compose_v2:
    project_src: "{{ app_dir }}"
    state: present
    pull: always
    build: always
  environment:
    COMPOSE_HTTP_TIMEOUT: "120"

- name: Wait for API to be ready
  uri:
    url: "http://localhost:{{ api_port }}/health"
    method: GET
    timeout: 30
  register: api_health
  until: api_health.status == 200
  retries: 10
  delay: 5

- name: Create systemd service for application
  template:
    src: api-app.service.j2
    dest: /etc/systemd/system/api-app.service
    mode: '0644'
  notify:
    - reload systemd
    - restart api-app

- name: Enable and start application service
  systemd:
    name: api-app
    enabled: true
    state: started
    daemon_reload: true