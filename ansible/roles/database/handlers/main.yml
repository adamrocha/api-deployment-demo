---
# Database role handlers
- name: restart postgresql
  systemd:
    name: postgresql
    state: restarted
    daemon_reload: yes

- name: reload postgresql
  systemd:
    name: postgresql
    state: reloaded

- name: stop postgresql
  systemd:
    name: postgresql
    state: stopped

- name: start postgresql
  systemd:
    name: postgresql
    state: started