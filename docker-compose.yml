services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: api_postgres_staging
    environment:
      POSTGRES_DB: ${DB_NAME:-api_staging}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-staging_password}
      POSTGRES_HOST_AUTH_METHOD: ${DB_HOST_AUTH_METHOD:-md5}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "35432:5432"
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-api_staging}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Python API Service
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      args:
        - BUILD_ENV=staging
    container_name: api_python_staging
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-staging_password}@postgres:5432/${DB_NAME:-api_staging}}
      API_ENV: ${API_ENV:-staging}
      DEBUG: ${DEBUG:-false}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      API_WORKERS: ${API_WORKERS:-4}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      API_PORT: ${API_PORT:-8000}
    ports:
      - "30800:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: ${API_MEMORY_LIMIT:-512M}
          cpus: '${API_CPU_LIMIT:-0.5}'
        reservations:
          memory: ${API_MEMORY_REQUEST:-256M}
          cpus: '${API_CPU_REQUEST:-0.25}'

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: api_nginx_staging
    environment:
      NGINX_ENVSUBST_TEMPLATE_SUFFIX: .template
      API_UPSTREAM: ${API_UPSTREAM:-api:8000}
      SERVER_NAME: ${SERVER_NAME:-localhost}
      SSL_ENABLED: ${SSL_ENABLED:-true}
      HTTP_PORT: ${HTTP_PORT:-80}
      HTTPS_PORT: ${HTTPS_PORT:-443}
    ports:
      - "30080:${HTTP_PORT:-80}"
      - "30443:${HTTPS_PORT:-443}"
    volumes:
      - ./nginx/logs:/var/log/nginx
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/index.html:/usr/share/nginx/html/index.html:ro
    depends_on:
      - api
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: ${NGINX_MEMORY_LIMIT:-128M}
          cpus: '${NGINX_CPU_LIMIT:-0.25}'

networks:
  app_network:
    driver: bridge
    name: ${COMPOSE_PROJECT_NAME:-api-deployment-demo}_staging_network

volumes:
  postgres_data:
    driver: local
    name: ${COMPOSE_PROJECT_NAME:-api-deployment-demo}_staging_postgres_data