services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-api-deployment-demo}_postgres_${ENVIRONMENT:-staging}
    environment:
      POSTGRES_DB: ${DB_NAME:-api_staging}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-staging_password}
      POSTGRES_HOST_AUTH_METHOD: ${DB_HOST_AUTH_METHOD:-md5}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_EXTERNAL_PORT:-35432}:5432"
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-api_staging}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: ${DB_MEMORY_LIMIT:-512M}
          cpus: '${DB_CPU_LIMIT:-0.5}'

  # Python API Service
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      args:
        - BUILD_ENV=${API_ENV:-staging}
    container_name: ${COMPOSE_PROJECT_NAME:-api-deployment-demo}_api_${ENVIRONMENT:-staging}
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-staging_password}@postgres:5432/${DB_NAME:-api_staging}}
      API_ENV: ${API_ENV:-staging}
      DEBUG: ${DEBUG:-false}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      API_WORKERS: ${API_WORKERS:-4}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      API_PORT: ${API_PORT:-8000}
      ENVIRONMENT: ${ENVIRONMENT:-staging}
    ports:
      - "${API_EXTERNAL_PORT:-30800}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: ${HEALTH_CHECK_INTERVAL:-30s}
      timeout: ${HEALTH_CHECK_TIMEOUT:-10s}
      retries: ${HEALTH_CHECK_RETRIES:-5}
      start_period: ${HEALTH_CHECK_START_PERIOD:-60s}
    deploy:
      resources:
        limits:
          memory: ${API_MEMORY_LIMIT:-512M}
          cpus: '${API_CPU_LIMIT:-0.5}'
        reservations:
          memory: ${API_MEMORY_REQUEST:-256M}
          cpus: '${API_CPU_REQUEST:-0.25}'

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
      args:
        - SSL_COUNTRY=${SSL_COUNTRY:-US}
        - SSL_STATE=${SSL_STATE:-California}
        - SSL_CITY=${SSL_CITY:-Los Angeles}
        - SSL_ORGANIZATION=${SSL_ORGANIZATION:-API Demo Company}
        - SSL_ORGANIZATIONAL_UNIT=${SSL_ORGANIZATIONAL_UNIT:-IT Department}
        - SSL_EMAIL=${SSL_EMAIL:-admin@example.com}
        - SSL_DAYS_VALID=${SSL_DAYS_VALID:-365}
        - SSL_KEY_SIZE=${SSL_KEY_SIZE:-2048}
    container_name: ${COMPOSE_PROJECT_NAME:-api-deployment-demo}_nginx_${ENVIRONMENT:-staging}
    environment:
      NGINX_ENVSUBST_TEMPLATE_SUFFIX: .template
      API_UPSTREAM: ${API_UPSTREAM:-api:8000}
      SERVER_NAME: ${SERVER_NAME:-localhost}
      SSL_ENABLED: ${SSL_ENABLED:-true}
      HTTP_PORT: 80
      HTTPS_PORT: 443
      ENVIRONMENT: ${ENVIRONMENT:-staging}
    ports:
      - "${HTTP_PORT:-30080}:80"
      - "${HTTPS_PORT:-30443}:443"
    volumes:
      - ./nginx/logs:/var/log/nginx
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: ${HEALTH_CHECK_INTERVAL:-30s}
      timeout: ${HEALTH_CHECK_TIMEOUT:-10s}
      retries: ${HEALTH_CHECK_RETRIES:-3}
    deploy:
      resources:
        limits:
          memory: ${NGINX_MEMORY_LIMIT:-128M}
          cpus: '${NGINX_CPU_LIMIT:-0.25}'

networks:
  app_network:
    driver: bridge
    name: ${COMPOSE_PROJECT_NAME:-api-deployment-demo}_${ENVIRONMENT:-staging}_network

volumes:
  postgres_data:
    driver: local
    name: ${COMPOSE_PROJECT_NAME:-api-deployment-demo}_${ENVIRONMENT:-staging}_postgres_data