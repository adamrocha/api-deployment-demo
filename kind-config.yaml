kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: api-demo-cluster
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  # Frontend HTTP/HTTPS access (standard ports)
  - containerPort: 30080
    hostPort: 80
    protocol: TCP
  - containerPort: 30443
    hostPort: 443
    protocol: TCP
  # API Direct access
  - containerPort: 30800
    hostPort: 8000
    protocol: TCP
  # Monitoring services
  - containerPort: 30300
    hostPort: 3000
    protocol: TCP
  - containerPort: 30900
    hostPort: 9090
    protocol: TCP
- role: worker
- role: worker
