apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: api-deployment-demo
  labels:
    app: api-demo
    component: api
data:
  API_ENV: "staging"
  DEBUG: "false" 
  LOG_LEVEL: "info"
  API_WORKERS: "4"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "api_db"
  
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: api-deployment-demo
  labels:
    app: api-demo
    component: database
data:
  DB_NAME: "api_db"
  DB_USER: "postgres"
  DB_HOST_AUTH_METHOD: "md5"
  
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: api-deployment-demo
  labels:
    app: api-demo
    component: nginx
data:
  nginx.conf: |
    upstream api_backend {
        server api-service.api-deployment-demo.svc.cluster.local:8000;
        keepalive 32;
    }

    # HTTP server block - Redirect to HTTPS
    server {
        listen 80;
        server_name _;

        # Health check endpoints allowed over HTTP for load balancers/monitoring
        location /nginx-health {
            access_log off;
            return 200 "nginx healthy (redirecting to HTTPS)\n";
            add_header Content-Type text/plain;
        }

        location /health {
            proxy_pass http://api_backend/health;
            access_log off;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server block (TLS termination)
    server {
        listen 443 ssl;
        http2 on;
        server_name _;

        # SSL Certificate configuration (Kubernetes TLS secret format)
        ssl_certificate /etc/nginx/ssl/tls.crt;
        ssl_certificate_key /etc/nginx/ssl/tls.key;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_stapling off; # Self-signed certificates don't support OCSP stapling

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

        # Proxy settings
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;

        # Serve static files from /usr/share/nginx/html
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Serve static frontend for root path
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API routes - proxy to backend
        location /api/ {
            proxy_pass http://api_backend/;
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
        }

        # Direct health check endpoints
        location /health {
            proxy_pass http://api_backend/health;
            access_log off;
        }

        location /users {
            proxy_pass http://api_backend/users;
        }

        # API documentation
        location /docs {
            proxy_pass http://api_backend/docs;
        }

        location /openapi.json {
            proxy_pass http://api_backend/openapi.json;
        }

        # Nginx health check endpoint (HTTPS)
        location /nginx-health {
            access_log off;
            return 200 "nginx healthy (https)\n";
            add_header Content-Type text/plain;
        }
    }