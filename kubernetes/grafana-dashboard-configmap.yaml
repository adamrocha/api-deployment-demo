apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
  labels:
    app: grafana
data:
  api-metrics-dashboard.json: |
    {
      "id": null,
      "title": "API Deployment Demo - Metrics Dashboard",
      "tags": ["api", "demo", "kubernetes"],
      "style": "dark",
      "timezone": "browser",
      "refresh": "5s",
      "time": {
        "from": "now-15m",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "title": "HTTP Requests per Second",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(rate(http_requests_total[1m]))",
              "legendFormat": "Total RPS",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 10},
                  {"color": "red", "value": 50}
                ]
              },
              "unit": "reqps"
            }
          },
          "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0}
        },
        {
          "id": 2,
          "title": "HTTP Requests by Endpoint",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum by (endpoint) (rate(http_requests_total[1m]))",
              "legendFormat": "{{endpoint}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineWidth": 2,
                "fillOpacity": 10
              },
              "unit": "reqps"
            }
          },
          "gridPos": {"h": 8, "w": 10, "x": 6, "y": 0}
        },
        {
          "id": 3,
          "title": "HTTP Status Codes",
          "type": "piechart",
          "targets": [
            {
              "expr": "sum by (status) (rate(http_requests_total[5m]))",
              "legendFormat": "{{status}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "custom": {
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "vis": false
                }
              }
            }
          },
          "gridPos": {"h": 8, "w": 8, "x": 16, "y": 0}
        },
        {
          "id": 4,
          "title": "Request Duration (95th Percentile)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, endpoint))",
              "legendFormat": "{{endpoint}} - 95th percentile",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s",
              "custom": {
                "drawStyle": "line",
                "lineWidth": 2
              }
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
        },
        {
          "id": 5,
          "title": "Active Users in Database",
          "type": "stat",
          "targets": [
            {
              "expr": "active_users_total",
              "legendFormat": "Active Users",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 100},
                  {"color": "red", "value": 1000}
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 8, "w": 6, "x": 12, "y": 8}
        },
        {
          "id": 6,
          "title": "Database Connections",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(database_connections_active)",
              "legendFormat": "Total DB Connections",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 10},
                  {"color": "red", "value": 50}
                ]
              },
              "unit": "short"
            }
          },
          "gridPos": {"h": 8, "w": 6, "x": 18, "y": 8}
        },
        {
          "id": 7,
          "title": "API Instances Up",
          "type": "timeseries",
          "targets": [
            {
              "expr": "up{job=\"api-demo\"}",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "min": 0,
              "max": 1,
              "custom": {
                "drawStyle": "line",
                "lineWidth": 2,
                "fillOpacity": 50
              }
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
        },
        {
          "id": 8,
          "title": "Request Volume by Method",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum by (method) (rate(http_requests_total[1m]))",
              "legendFormat": "{{method}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "reqps",
              "custom": {
                "drawStyle": "line",
                "lineWidth": 2
              }
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16}
        }
      ]
    }