apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-simple-dashboard
  namespace: monitoring
  labels:
    app: grafana
data:
  simple-dashboard.json: |
    {
      "id": null,
      "title": "Simple API Dashboard",
      "tags": ["api"],
      "timezone": "browser",
      "schemaVersion": 30,
      "version": 1,
      "refresh": "5s",
      "time": {
        "from": "now-15m",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "title": "API Health",
          "type": "stat",
          "gridPos": {"h": 9, "w": 12, "x": 0, "y": 0},
          "targets": [
            {
              "expr": "up{job=\"api-demo\"}",
              "refId": "A"
            }
          ]
        },
        {
          "id": 2,
          "title": "HTTP Requests Total",
          "type": "stat", 
          "gridPos": {"h": 9, "w": 12, "x": 12, "y": 0},
          "targets": [
            {
              "expr": "sum(rate(http_requests_total[1m]))",
              "refId": "A"
            }
          ]
        }
      ]
    }