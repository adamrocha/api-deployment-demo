---
# Monitoring Secrets for Grafana and Prometheus
apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin-secret
  namespace: monitoring
  labels:
    app: grafana
    component: monitoring
type: Opaque
data:
  # admin-password: CHANGEME (base64 encoded)
  # ⚠️  WARNING: This is a PLACEHOLDER password - CHANGE THIS IN PRODUCTION
  # To generate: echo -n "your-secure-password" | base64
  admin-password: Q0hBTkdFTUU=

---
# Optional: Additional monitoring secrets for future use
apiVersion: v1
kind: Secret
metadata:
  name: prometheus-config-secret
  namespace: monitoring
  labels:
    app: prometheus
    component: monitoring
type: Opaque
data:
  # Future use for Prometheus authentication or external configs
  # alert-manager-url: ""
  # slack-webhook: ""