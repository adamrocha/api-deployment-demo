apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: api-deployment-demo
  labels:
    app: api-demo
    component: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-demo
      component: nginx
  template:
    metadata:
      labels:
        app: api-demo
        component: nginx
    spec:
      containers:
      - name: nginx
        image: api-deployment-demo-nginx:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        - containerPort: 443
          name: https
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        - name: ssl-certs
          mountPath: /etc/nginx/ssl
          readOnly: true
        - name: nginx-html
          mountPath: /usr/share/nginx/html
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
          items:
          - key: nginx.conf
            path: default.conf
      - name: ssl-certs
        secret:
          secretName: nginx-ssl-certs
          optional: true
      - name: nginx-html
        configMap:
          name: nginx-html

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: api-deployment-demo
  labels:
    app: api-demo
    component: nginx
spec:
  selector:
    app: api-demo
    component: nginx
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    nodePort: 30443
    protocol: TCP
  type: LoadBalancer