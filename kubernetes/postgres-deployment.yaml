apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: api-demo-postgres
  namespace: api-deployment-demo
  labels:
    app: api-demo
    component: database
spec:
  serviceName: postgres-headless
  replicas: 1
  selector:
    matchLabels:
      app: api-demo
      component: database
  template:
    metadata:
      labels:
        app: api-demo
        component: database
    spec:
      securityContext:
        runAsNonRoot: false  # PostgreSQL container needs root for initialization
        fsGroup: 999  # postgres group for volume ownership
      containers:
      - name: postgres
        image: postgres:15-alpine
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # PostgreSQL needs to write to filesystem
          # Run as root initially, postgres process will drop privileges internally
          runAsUser: 0
          capabilities:
            drop:
            - NET_RAW
            add:
            - CHOWN
            - SETUID
            - SETGID
            - DAC_OVERRIDE
            - FOWNER  # Required for PostgreSQL file operations
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: DB_NAME
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: DB_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: DB_PASSWORD
        - name: POSTGRES_HOST_AUTH_METHOD
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: DB_HOST_AUTH_METHOD
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: init-script
        configMap:
          name: postgres-init-script
          defaultMode: 0755
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
      labels:
        app: api-demo
        component: database
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: "standard"
      resources:
        requests:
          storage: 10Gi

---
# Headless Service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: postgres-headless
  namespace: api-deployment-demo
  labels:
    app: api-demo
    component: database
spec:
  clusterIP: None  # Headless service
  selector:
    app: api-demo
    component: database
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP

---
# Regular Service for application access
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: api-deployment-demo
  labels:
    app: api-demo
    component: database
spec:
  selector:
    app: api-demo
    component: database
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  type: ClusterIP