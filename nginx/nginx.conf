# Define upstream API backend
upstream api_backend {
    server api:8000;
    keepalive 32;
}

# HTTP server block
server {
    listen 80;
    server_name localhost;

    # Include common configuration
    include /etc/nginx/conf.d/common-config.conf;

    # Nginx health check endpoint
    location /nginx-health {
        access_log off;
        return 200 "nginx healthy\n";
        add_header Content-Type text/plain;
    }

    # API health check
    location /health {
        proxy_pass http://api_backend/health;
        access_log off;
    }

    # API routes with /api prefix
    location /api/ {
        rewrite ^/api(/.*)$ $1 break;
        proxy_pass http://api_backend;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        
        # CORS headers for API
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Direct proxy for root and other paths  
    location / {
        proxy_pass http://api_backend;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Static files
    location /static/ {
        alias /var/www/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ =404;
    }

    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }

    location = /404.html {
        root /usr/share/nginx/html;
    }
}

# HTTPS server block (TLS termination)
server {
    listen 443 ssl;
    http2 on;
    server_name localhost;

    # SSL Certificate configuration
    ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling off; # Self-signed certificates don't support OCSP stapling

    # Include common configuration
    include /etc/nginx/conf.d/common-config.conf;

    # Nginx health check endpoint (HTTPS)
    location /nginx-health {
        access_log off;
        return 200 "nginx healthy (https)\n";
        add_header Content-Type text/plain;
    }

    # API health check (HTTPS)
    location /health {
        proxy_pass http://api_backend/health;
        access_log off;
    }

    # API routes with /api prefix (HTTPS)
    location /api/ {
